<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<div style=" width: 100%; height: 350px; background: slategray">
  <div class="container">
    <div class="row">

      <div class="col-md-3">
        <div class="mt-5">
          <img style="border-radius: 50%; " src="{{singers.avatar}}" height="150px">
        </div>
        <p style="font-weight: bold; font-size: 20px; color: white" class="mt-2 ml-4">{{singers.name}}</p>
        <div style="font-size: 14px; color: white; margin-left: 20px">
          <p>Sinh nhật: {{singers.date_of_birth}}<br>
            Giới tính: {{singers.gender}}<br>
            Thể loại: {{singers.category}}</p>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="container">
            <img src="{{singers.avatar}}" height="350px" width="100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <p style="font-size: 25px; color: chocolate">Tiểu sử {{singers.name}}</p>
        <p>{{singers.biography}}</p>
      </div>
      <div class="col-md-4">
        <p STYLE="font-size: 30px; color: deepskyblue">BÀI HÁT CỦA CA SỸ</p>
        <div class="row" *ngFor="let songSinger of songs">
          <div class="col-md-10">
            <hr class="mt-1 mb-1">
            <div class="row">
              <div class="col-md-3 mb-0">
                <img src="{{songSinger.image}}" width="80px"
                     height="80px">
              </div>
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-9 mt-3">
                    <p><a style="font-size: 16px; color:black"
                          routerLink="/songs/{{songSinger.id}}/detail">{{songSinger.name}}</a>
                      <br><a routerLink="../singers/{{songSinger.singer_id}}/detail"
                             style="font-size: 14px; color:deepskyblue">{{songSinger.singer}}</a></p>
                  </div>
                  <div class="col-md-3   mt-4">
                          <span style="font-size: 14px; color:darkgray; float: right">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                      class="bi bi-headphones" viewBox="0 0 16 16">
                                <path
                                  d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
                              </svg>
                            {{songSinger.view}}
        </span>

                  </div>
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>


</div>


<app-footer></app-footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
