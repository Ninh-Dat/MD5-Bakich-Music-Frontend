<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <p style="color:deepskyblue ; font-size: 30px" class="mb-2 mt-3">DANH SÁCH CÁC CA SỸ</p>

  <div class="row">

    <div class="row" *ngFor="let singer of singers">

        <div class="col-md-9" >

     <table style="width: 100%; border-spacing: 20px" >
      <tr>
        <th><img src="{{singer.avatar}}" alt=" " width="180px"
                 height="180px"></th>
      </tr>

      <tr>
        <td>
          <a routerLink="/singers/{{singer.id}}/detail">{{singer.name}}</a>
        </td>
      </tr>
      </table>
  </div>
</div>

    <div class="col-md-3">
      <p style="color: deepskyblue; font-size: 30px" class="mt-2">BXH Bài hát</p>
      <div class="row" *ngFor="let song of songTop , index as i">
        <hr>
        <div class="col-md-1 ">
          <p style="font-size: 25px; color:darkgoldenrod">{{i + 1}}</p>
        </div>
        <div class="col-md-10">
          <p ><a style="font-size: 18px;; color:brown" routerLink="../songs/{{song.id}}/detail">{{song.name}}</a>
            <br><a style="font-size: 16px; color:slategray" routerLink="../singers/{{song.singer_id}}/detail">{{song.singer}}</a>
            <span style="float: right; font-size: 14px; color: slategray">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-headphones" viewBox="0 0 16 16">
                        <path
                          d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
                      </svg>
              {{song.view}}</span></p>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
<div >
  <app-footer></app-footer>
</div>
