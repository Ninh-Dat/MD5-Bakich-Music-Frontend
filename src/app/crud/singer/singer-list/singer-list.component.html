

<app-nav></app-nav>

<div class="container">
  <input class=" mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="keyword" name="keyword" >
  <button class="btn btn-outline-success my-2 my-sm-0"  (click)="search()">Search</button>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-9">

      <p style="color: deepskyblue ; font-size: 30px" class="mb-2 mt-3">CA SỸ NỔI BẬT </p>
      <span style="font-size: 18px; " class="btn btn-success" routerLink="/singers/create">Thêm mới</span>
      <div class="row">
        <div class="col-md-3"*ngFor="let singer of singers">
          <table style="width: 100%; border-spacing: 20px">
            <tr>
              <td><img src="{{singer.avatar}}" alt=" " width="200px"
                       height="200px"></td>

            </tr>

            <tr>
              <td>
                <a routerLink="../singers/{{singer.id}}/detail" style=" font-size: 18px; color: black">{{singer.name}}</a>

              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-danger"  style="margin: 20px;" (click)="deleteSinger(singer.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

                </svg></button>
                <button class="btn btn-info" style="font-size: 14px" routerLink="/singers/{{singer.id}}/update"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                  <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.356 3.356a1 1 0 0 0 1.414 0l1.586-1.586a1 1 0 0 0 0-1.414l-3.356-3.356a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0zm9.646 10.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708zM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11z"/>
                </svg></button>
              </td>
            </tr>
          </table>
        </div>
      </div>


    </div>

    <!--    bên trái-->
    <div class="col-md-3">
      <p style="color: deepskyblue; font-size: 30px" class="mt-2">BXH Bài hát</p>
      <div class="row" *ngFor="let songs of songTop , index as i">
        <hr>
        <div class="col-md-1 ">
          <p style="font-size: 25px; color:darkgoldenrod">{{i + 1}}</p>
        </div>
        <div class="col-md-10">

          <p><a style="font-size: 18px;; color:brown" routerLink="/songs/{{songs.id}}/detail">{{songs.name}}</a>
            <br>
            <a style="font-size: 16px; color:slategray"
               routerLink="../singers/{{songs.singer_id}}/detail">{{songs.singer}}</a>
            <span style="float: right; font-size: 14px; color: slategray">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-headphones" viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
                      </svg>
              {{songs.view}}</span></p>
        </div>
      </div>


      <!--            Chủ để-->
      <p style="color: deepskyblue; font-size: 40px" class="mt-2">Chủ đề hot ></p>
      <div class="row">
        <div class="col-md-2 ">
          <img src="https://avatar-ex-swe.nixcdn.com/topic/mobile/2020/09/03/3/4/d/6/1599120572859_org.jpg"
               width="400px" height="130px">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2  ">
          <img src="https://avatar-ex-swe.nixcdn.com/topic/mobile/2020/06/22/7/c/e/e/1592810243058_org.jpg"
               width="400px" height="130px">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2  ">
          <img src="https://rongmotorbike.com/danh-sach-bai-hat-moi-nhat/imager_6179.jpg" width="400px"
               height="130px">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-2  ">
          <img src="https://avatar-ex-swe.nixcdn.com/topic/mobile/2020/08/13/e/5/a/b/1597292007198_org.jpg"
               width="400px" height="130px">
        </div>
      </div>

    </div>

  </div>

</div>
<app-footer></app-footer>
