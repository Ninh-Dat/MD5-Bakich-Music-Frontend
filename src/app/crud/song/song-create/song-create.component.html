<div class="container">
  <p STYLE="font-size: 30px; color: #1F568B">THÊM MỚI BÀI HÁT</p>
  <form [formGroup]="songForm" (ngSubmit)="createSong()">
    <div class="form-group">
      <label>Tên bài hát</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div *ngIf="f.name.invalid && (f.name.dirty||f.name.touched)">
      <div *ngIf="f.name.errors">
        <div *ngIf="f.name.errors.required">
          <p style="font-size: 14px; color: red">Không được để trống</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Thể loại</label>
      <select class="form-control" formControlName="category_id">
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Ca sỹ</label>
      <select class="form-control" formControlName="singer_id">
        <option *ngFor="let singer of singers" value="{{singer.id}}">{{singer.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Người đăng</label>
      <select class="form-control" formControlName="user_id">
        <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tác giả</label>
      <select class="form-control" formControlName="author_id">
        <option *ngFor="let author of authors" value="{{author.id}}">{{author.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Album</label>
      <select class="form-control" formControlName="album_id">
        <option *ngFor="let album of albums" value="{{album.id}}">{{album.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div *ngIf="f.description.invalid && (f.description.dirty||f.description.touched)">
      <div *ngIf="f.description.errors">
        <div *ngIf="f.description.errors.required">
          <p style="font-size: 14px; color: red">Không được để trống</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Uploat Image</label>
      <input type="file" class="form-control-file" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
      <label>Uploat Link</label>
      <input type="file" class="form-control-file"  aria-describedby="emailHelp">
    </div>
    <div *ngIf="songForm.valid" class="form-group">
    <button class="btn btn-primary" (click)="toartrSong()">Submit</button>
    </div>
  </form>

</div>
<app-footer></app-footer>
