<div class="container">
  <p STYLE="font-size: 30px; color: #1F568B">UPDATE SONG <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-music" viewBox="0 0 16 16">

  </svg></p>
  <form [formGroup]="updateForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Tên bài hát</label>
      <input type="text" class="form-control" formControlName="name">
    </div>


    <div class="form-group">
      <label>Thể loại</label>
      <select class="form-control" formControlName="category_id">
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Ca sỹ</label>
      <select class="form-control" formControlName="singer_id">
        <option *ngFor="let singer of singers" value="{{singer.id}}">{{singer.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Người đăng</label>
      <select class="form-control" formControlName="user_id">
        <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tác giả</label>
      <select class="form-control" formControlName="author_id">
        <option *ngFor="let author of authors" value="{{author.id}}">{{author.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Album</label>
      <select class="form-control" formControlName="album_id">
        <option *ngFor="let album of albums" value="{{album.id}}">{{album.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <textarea type="text" class="form-control" formControlName="description"></textarea>

    </div>

    <div class="form-group">
      <label>Uploat Image</label>
      <input type="text" class="form-control" formControlName="image" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
      <label>Uploat Link</label>
      <input type="text" class="form-control" formControlName="link" aria-describedby="emailHelp">
    </div>

      <button class="btn btn-primary" (click)="toast()" >Submit</button>

  </form>

</div>
<app-footer></app-footer>
