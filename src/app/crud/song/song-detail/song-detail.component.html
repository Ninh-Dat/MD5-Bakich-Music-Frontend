
<app-nav></app-nav>
<div class="container">
  <ngx-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false"
                    muted="muted" [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="msaapPageSizeOptions"
                    [displayArtist]="msaapDisplayArtist" [displayDuration]="msaapDisplayDuration"
                    [expanded]="true" (trackEnded)="onEnded($event)" [displayVolumeControls]="msaapDisplayVolumeControls" [displayRepeatControls]="msaapDisplayRepeatControls"
                    [disablePositionSlider]="msaapDisablePositionSlider"></ngx-audio-player>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="row mt-3">
        <div class="col-md-9">
          <p style="font-size: 25px">{{songs.name}}-{{songs.singer}}
        </div>
        <div class="col-md-3">
          <p style="font-size: 20px; color:darkgray; float: right">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-headphones"
                 viewBox="0 0 16 16">
              <path
                d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
            </svg>
            {{songs.view}}
          </p>
        </div>

      </div>
      <div class="row">
        <div class="row">
          <div class="col-md-3">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYJdHW9tY-vFwV70P7IoPh29u5dlbBGiASJYFTHFCPvDGbUyQOjXEKAzRGbwrT6xEoB78&usqp=CAU"
              width="200px" height="200px">
          </div>
        </div>

        <div class="col-md-9 " style="font-size: 18px">
          <p><span style="font-weight: bold">Thể hiện:</span> {{songs.singer}}</p>
          <p><span style="font-weight: bold">Sáng tác:</span> {{songs.author}}</p>
          <p><span style="font-weight: bold">Ngày đăng:</span> {{songs.posting_date}}</p>
        </div>
      <div class="row mt-3">
        <div class="col-md">
          <p><span style="font-weight: bold">Người đăng:</span> {{songs.user}}</p>
          <p>Lời bài hát {{songs.name}}</p>
          <p style="color: black">{{songs.description}}
          </p>
        </div>


      </div>

      </div>
    </div>


  </div>


</div>


<app-footer></app-footer>
