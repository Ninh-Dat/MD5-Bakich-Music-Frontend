<app-nav></app-nav>

<div class="container">
  <input class=" mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="keyword" name="keyword" >
  <button class="btn btn-outline-success my-2 my-sm-0"  (click)="search()">Search</button>
</div>


<div class="container">
  <ngx-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="true"
                    muted="muted" [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="msaapPageSizeOptions"
                    [displayArtist]="msaapDisplayArtist" [displayDuration]="msaapDisplayDuration"
                    [expanded]="true" (trackEnded)="onEnded($event)" [displayVolumeControls]="msaapDisplayVolumeControls" [displayRepeatControls]="msaapDisplayRepeatControls"
                    [disablePositionSlider]="msaapDisablePositionSlider"></ngx-audio-player>
</div>




<div class="container">
  <p style="color: #42AEEC; font-size: 30px;" class="mb-2 mt-3">DANH SÁCH BÀI HÁT</p>
  <a routerLink="/songs/create" class="btn btn-success"> Thêm mới</a>
  <div class="row">
    <div class="col-md-9 " *ngFor="let song of songs">
      <hr class="mt-1 mb-1">
      <div class="row">
        <div class="col-md-1 mb-0">
          <img src="{{song.image}}" width="80px"
               height="80px">
        </div>
        <div class="col-md-11 ">
          <div class="container mt-3">
            <div class="row">
              <div class="col-md-6">
                <a style="font-size: 16px; color:black" routerLink="../songs/{{song.id}}/detail">{{song.name}}</a>
                <br><span style="font-size: 14px; color:deepskyblue" routerLink="../singers/{{song.singer_id}}/detail">{{song.singer}}</span>
              </div>
              <div class="col-md-6 mt-3">
                <p style="font-size: 14px; color:darkgray; float: right"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-headphones" viewBox="0 0 16 16">
                  <path d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
                </svg> {{song.like}}</p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
<app-footer></app-footer>
