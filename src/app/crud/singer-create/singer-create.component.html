<div class="container">
  <form *ngIf="singerForm" [formGroup]="singerForm" (ngSubmit)="createSinger()" >
    <div class="form-group">
      <label>Tên ca sỹ</label>
      <input type="text" class="form-control"   formControlName="name">
    </div>
    <div class="form-group">
      <label  >Thể loại</label>
      <select class="form-control"   formControlName="category_id" >
        <option *ngFor="let category of categories">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label  >Giới tính</label>
      <select class="form-control"   formControlName="gender" >
        <option>Nam</option>
        <option>Nữ</option>
      </select>
    </div>

<!--    <div class="form-group">-->
<!--      <label >Uploat Image</label>-->
<!--      <input type="file" class="form-control-file" id="exampleInputEmail3" aria-describedby="emailHelp" >-->
<!--    </div>-->
    <div class="form-group">
      <label >Ngày sinh</label>
      <input type="date" class="form-control" aria-describedby="emailHelp" formControlName="date_of_birth">
    </div>

    <div class="form-group">
      <label>Tiểu sử</label>
      <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="biography">
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>

</div>
